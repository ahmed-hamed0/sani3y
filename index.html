<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/image/toolsman.svg">
  <title>صنايعى دوت كوم</title>
  <style>
    /* التصميم العام */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff; /* خلفية بيضاء */
      text-align: right;
      color: #000; /* لون النصوص الأسود */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* الهيدر */
    header {
      background-color: green; /* خلفية خضراء */
      color: #fff; /* لون النصوص الأبيض */
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header a {
      color: #fff; /* لون النصوص الأبيض */
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      color: #fff; /* لون النصوص الأبيض */
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease; /* تأثير الانتقال */
    }

    header nav a:hover {
      color: #c8e6c9; /* لون أخضر فاتح عند hover */
    }

    /* القسم الرئيسي مع صورة الخلفية */
    .hero {
      background: url('assets/image/contractors.jpg') no-repeat center center/cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
      color: #000; /* لون النصوص الأسود */
      position: relative;
      flex: 1;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.7); /* طبقة بيضاء شبه شفافة */
    }

    .hero h1,
    .hero p,
    .hero button {
      position: relative;
      z-index: 1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* إضافة ظل للنصوص */

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero a {
      background-color: green; /* اللون الأخضر */
      color: #fff; /* لون النصوص الأبيض */
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease; /* تأثير الانتقال */
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* إضافة ظل للزر */
      text-decoration: none; /* إزالة التسطير من الرابط */
      display: inline-block; /* لجعل الرابط يتصرف كزر */
    }

    .hero a:hover {
      background-color: #45a049; /* لون أخضر أغمق عند hover */
    }

    /* فوتر */
    footer {
      background-color: green; /* خلفية خضراء */
      color: #fff; /* لون النصوص الأبيض */
      text-align: center;
      padding: 20px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      margin-top: auto; /* يضمن بقاء الفوتر في الأسفل */
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    footer a {
      color: #fff; /* لون النصوص الأبيض */
      text-decoration: none;
      transition: color 0.3s ease; /* تأثير الانتقال */
    }

    footer a:hover {
      color: #c8e6c9; /* لون أخضر فاتح عند hover */
    }

    /* التصميم المتجاوب */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header nav {
        margin-top: 10px;
        flex-wrap: wrap;
      }

      .hero {
        padding: 60px 20px;
      }

      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- الهيدر -->
  <header>
    <a href="index.html">صنايعى دوت كوم</a>
    <nav>
      <a href="profile.html">ابحث عن صنايعي</a>
      <a href="find-work.html">ابحث عن عمل</a>
      <a href="why-us.html">لماذا نحن؟</a>
      <a href="pricing.html">الأسعار</a>
      <a href="login.html">تسجيل الدخول</a>
    </nav>
  </header>

  <!-- القسم الرئيسي مع صورة الخلفية -->
  <section class="hero">
    <h1>ابحث عن أفضل الصنايعية في منطقتك</h1>
    <p>سجل الآن وابحث عن صنايعي محترف أو اعرض خدماتك كصنايعي.</p>
    <a href="signup.html">سجل الآن</a> <!-- تم تغيير الزر إلى رابط -->
  </section>

  <!-- الفوتر -->
  <footer>
    <p>صنايعى دوت كوم © 2025. جميع الحقوق محفوظة.</p>
  </footer>
</body>
</html>

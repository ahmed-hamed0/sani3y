<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/image/toolsman.svg">
  <title>صنايعى دوت كوم</title>
  <style>
    /* التصميم العام */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      text-align: right;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* الهيدر */
    header {
      background-color: green;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
    }

    /* أيقونة القائمة */
    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* تحويل الأيقونة إلى علامة الإلغاء (X) */
    .menu-icon.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-icon.active div:nth-child(2) {
      opacity: 0;
    }

    .menu-icon.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* القائمة */
    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #c8e6c9;
    }

    /* القائمة المنسدلة لتغطية الصفحة */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: green;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .overlay.active {
      display: flex;
    }

    .overlay a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      margin: 15px 0;
    }

    /* التصميم المتجاوب */
    @media (max-width: 768px) {
      .menu-icon {
        display: flex;
      }

      nav {
        display: none;
      }
    }

    /* القسم الرئيسي مع صورة الخلفية */
    .hero {
      background: url('assets/image/contractors.jpg') no-repeat center center/cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
      color: #000;
      position: relative;
      flex: 1;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.7);
    }

    .hero h1,
    .hero p,
    .hero a {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .hero a {
      background-color: green;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .hero a:hover {
      background-color: #45a049;
    }

    /* فوتر */
    footer {
      background-color: green;
      color: #fff;
      text-align: center;
      padding: 20px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      margin-top: auto;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #c8e6c9;
    }
  </style>
</head>
<body>
  <!-- الهيدر -->
  <header>
    <a href="index.html">صنايعى دوت كوم</a>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <a href="profile.html">ابحث عن صنايعي</a>
      <a href="find-work.html">ابحث عن عمل</a>
      <a href="why-us.html">لماذا نحن؟</a>
      <a href="pricing.html">الأسعار</a>
      <a href="login.html">تسجيل الدخول</a>
    </nav>
  </header>

  <!-- القائمة المنسدلة لتغطية الصفحة -->
  <div class="overlay" id="overlayMenu">
    <a href="profile.html">ابحث عن صنايعي</a>
    <a href="find-work.html">ابحث عن عمل</a>
    <a href="why-us.html">لماذا نحن؟</a>
    <a href="pricing.html">الأسعار</a>
    <a href="login.html">تسجيل الدخول</a>
  </div>

  <!-- القسم الرئيسي مع صورة الخلفية -->
  <section class="hero">
    <h1>ابحث عن أفضل الصنايعية في منطقتك</h1>
    <p>سجل الآن وابحث عن صنايعي محترف أو اعرض خدماتك كصنايعي.</p>
    <a href="signup.html">سجل الآن</a>
  </section>

  <!-- الفوتر -->
  <footer>
    <p>صنايعى دوت كوم © 2025. جميع الحقوق محفوظة.</p>
  </footer>

  <script>
    function toggleMenu() {
      const menuIcon = document.querySelector('.menu-icon');
      const overlayMenu = document.getElementById('overlayMenu');

      menuIcon.classList.toggle('active');
      overlayMenu.classList.toggle('active');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التسجيل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: right;
    }
    header {
      background-color: #008000; /* اللون الأخضر الجديد */
      color: #fff;
      padding: 10px 15px;
      text-align: right;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #008000; /* اللون الأخضر الجديد */
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #008000; /* اللون الأخضر الجديد */
    }
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #008000; /* اللون الأخضر الجديد */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006400; /* لون أخضر أغمق قليلاً */
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    p a {
      color: #008000; /* اللون الأخضر الجديد */
      text-decoration: none;
    }
    footer {
      background-color: #008000; /* اللون الأخضر الجديد */
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div>
        <a href="index.html" id="site-name">صنايعى دوت كوم</a>
      </div>
    </div>
  </header>
  <div class="container">
    <h2>التسجيل</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="fullName">الاسم الكامل</label>
        <input type="text" id="fullName" required>
      </div>
      <div class="input-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="input-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required>
      </div>
      <div class="input-group">
        <label for="userType">نوع المستخدم</label>
        <select id="userType">
          <option value="customer">عميل</option>
          <option value="craftsman">صنايعي</option>
        </select>
      </div>
      <div class="input-group" id="specialtyGroup" style="display: none;">
        <label for="specialty">التخصص</label>
        <input type="text" id="specialty">
      </div>
      <button type="submit">إنشاء حساب</button>
    </form>
    <p>لديك حساب بالفعل؟ <a href="login.html">سجل الدخول</a></p>
  </div>

  <footer>
    <div class="copyright">
      sani3y.com © 2025
    </div>
  </footer>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Handle signup form submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const userType = document.getElementById('userType').value;
      const specialty = document.getElementById('specialty').value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed up
          const user = userCredential.user;
          alert('تم إنشاء الحساب بنجاح');
          // Save additional user data to Firestore or Realtime Database if needed
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert('حدث خطأ: ' + errorMessage);
        });
    });

    // Show/hide specialty field based on user type
    document.getElementById('userType').addEventListener('change', function() {
      const specialtyGroup = document.getElementById('specialtyGroup');
      if (this.value === 'craftsman') {
        specialtyGroup.style.display = 'block';
      } else {
        specialtyGroup.style.display = 'none';
      }
    });
  </script>
</body>
</html>

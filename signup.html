<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التسجيل</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header>
    <div>
      <div>
        <a href="index.html" id="site-name">صنايعى دوت كوم</a>
      </div>
    </div>
  </header>
  <div class="container">
    <h2>التسجيل</h2>
    <form id="signupForm">
      <div class="input-group">
        <label for="fullName">الاسم الكامل</label>
        <input type="text" id="fullName" required>
      </div>
      <div class="input-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required>
      </div>
      <div class="input-group">
        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="input-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required>
      </div>
      <div class="input-group">
        <label for="userType">نوع المستخدم</label>
        <select id="userType">
          <option value="customer">عميل</option>
          <option value="craftsman">صنايعي</option>
        </select>
      </div>
      <div class="input-group" id="specialtyGroup" style="display: none;">
        <label for="specialty">التخصص</label>
        <input type="text" id="specialty">
      </div>
      <button type="submit">إنشاء حساب</button>
    </form>
    <p>لديك حساب بالفعل؟ <a href="login.html">سجل الدخول</a></p>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <!-- في نهاية <body> -->
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
<script src="firebase-config.js"></script>
<script src="script.js"></script>
  <script src="script.js"></script>
</body>
</html>
